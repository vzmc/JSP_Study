<!DOCTYPE html>

    <title>Checkbox for Java</title>

<body>
    <h3>次の果物を選んでください</h3>
    <form action="checkbox01" method="post">
        <p><input type="checkbox" name="fruits" value="葡萄"> 葡萄</p>
        <p><input type="checkbox" name="fruits" value="林檎"> 林檎</p>
        <p><input type="checkbox" name="fruits" value="蜜柑"> 蜜柑</p>
        <p><input type="checkbox" name="fruits" value="西瓜"> 西瓜</p>
        <p><input type="checkbox" name="fruits" value="梨"> 梨</p>
        <p><input type="checkbox" name="fruits" value="柚子"> 柚子</p>
        <p><input type="checkbox" name="fruits" value="バナナ"> バナナ</p>
        <p><input type="submit" value="送信"></p>
    </form>
</body>
</html>
