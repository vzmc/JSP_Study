<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>レストラン予約</h2>
    <form action="control" method="post">
        <h3>人数</h3>
        <select name="menber" id="menber">
            <option value="1">1人</option>
            <option value="2">2人</option>
            <option value="3">3人</option>
            <option value="4">4人</option>
            <option value="5">5人</option>
        </select>

        <h3>座席タイプ</h3>
        <input type="radio" name="type" value="禁煙席" checked>禁煙席
        <input type="radio" name="type" value="喫煙席">喫煙席

        <h3>オプション</h3>
        <input type="checkbox" name="option" value="ケーキ">ケーキ
        <input type="checkbox" name="option" value="花束">花束

        <input type="submit" value="送信">
    </form>
</body>
</html>
